<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORGED Inbox</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/yourfontawesomekit.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --accent-blue: #007BFF;
      --accent-purple: #9B59B6;
      --card: #111;
      --border: #222;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 300px;
      background: var(--card);
      border-right: 1px solid var(--border);
      padding: 1.5rem 1rem;
      overflow-y: auto;
    }

    .sidebar h2 {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
    }

    .story-bar {
      display: flex;
      overflow-x: auto;
      margin-bottom: 1.5rem;
      gap: 1rem;
    }

    .story {
      flex: 0 0 auto;
      width: 60px;
      text-align: center;
      cursor: pointer;
    }

    .story img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid var(--accent-purple);
      object-fit: cover;
    }

    .story span {
      display: block;
      font-size: 0.75rem;
      margin-top: 0.3rem;
      color: #ccc;
    }

    .conversation {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      cursor: pointer;
    }

    .conversation img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      margin-right: 1rem;
    }

    .conversation span {
      font-size: 1rem;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg);
    }

    .chat-header {
      background: var(--card);
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border);
      font-size: 1.2rem;
      font-weight: 600;
    }

    .chat-messages {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 1rem;
      max-width: 70%;
      padding: 0.8rem 1.2rem;
      border-radius: 14px;
    }

    .incoming {
      background: #222;
      align-self: flex-start;
    }

    .outgoing {
      background: var(--accent-purple);
      align-self: flex-end;
    }

    .chat-input {
      display: flex;
      padding: 1rem;
      border-top: 1px solid var(--border);
      background: var(--card);
    }

    .chat-input input {
      flex: 1;
      padding: 0.8rem;
      border: none;
      background: #111;
      color: white;
      border-radius: 20px;
      margin-right: 0.8rem;
    }

    .chat-input button {
      background: linear-gradient(to right, var(--accent-blue), var(--accent-purple));
      border: none;
      color: white;
      padding: 0.8rem 1.2rem;
      border-radius: 20px;
      cursor: pointer;
    }

    .story-modal, .upload-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .story-modal img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
    }

    .story-modal.active, .upload-modal.active {
      display: flex;
      flex-direction: column;
      padding: 2rem;
      color: white;
    }

    .story-modal span, .upload-modal span.close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      cursor: pointer;
      color: white;
    }

    .upload-modal input, .upload-modal textarea, .upload-modal button {
      margin: 0.5rem 0;
      padding: 0.8rem;
      border: none;
      border-radius: 10px;
    }

    .upload-modal input, .upload-modal textarea {
      background: #222;
      color: white;
      width: 300px;
    }

    .upload-modal button {
      background: var(--accent-purple);
      color: white;
      cursor: pointer;
    }

    .floating-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: var(--accent-purple);
      color: white;
      font-size: 2rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="story-modal" id="storyModal">
    <span onclick="closeStory()">&times;</span>
    <img id="storyImage" src="" alt="Story Content">
  </div>

  <div class="upload-modal" id="uploadModal">
    <span class="close" onclick="toggleUpload()">&times;</span>
    <h2>Upload Story</h2>
    <input type="file" accept="image/*,video/mp4">
    <textarea placeholder="Add a caption..."></textarea>
    <button onclick="alert('Story uploaded!')">Post Story</button>
  </div>

  <div class="sidebar">
    <h2>Messages</h2>

    <div class="story-bar">
      <div class="story" onclick="openStory('https://via.placeholder.com/600x800/000000/FFFFFF?text=Jay+Story')">
        <img src="https://via.placeholder.com/60" alt="Jay">
        <span>Jay</span>
      </div>
      <div class="story" onclick="openStory('https://via.placeholder.com/600x800/000000/FFFFFF?text=Leah+Story')">
        <img src="https://via.placeholder.com/60" alt="Leah">
        <span>Leah</span>
      </div>
      <div class="story" onclick="openStory('https://via.placeholder.com/600x800/000000/FFFFFF?text=Neo+Story')">
        <img src="https://via.placeholder.com/60" alt="Neo">
        <span>Neo</span>
      </div>
      <div class="story" onclick="openStory('https://via.placeholder.com/600x800/000000/FFFFFF?text=Forge+HQ+Story')">
        <img src="https://via.placeholder.com/60" alt="Forge HQ">
        <span>Forge HQ</span>
      </div>
    </div>

    <div class="conversation">
      <img src="https://via.placeholder.com/45" alt="user">

    </div>
    <div class="conversation">
      <img src="https://via.placeholder.com/45" alt="user">
      <span>Leah â€“ "New story dropped ðŸ“¸"</span>
    </div>
    <div class="conversation">
      <img src="https://via.placeholder.com/45" alt="user">
      <span>Group: Ecom Kings ðŸ’¼</span>
    </div>
  </div>

  <div class="main">
    <div class="chat-header">
      Jay
    </div>
    <div class="chat-messages">
      <div class="message incoming">
        Yo bro I saw that course drop ðŸ”¥
      </div>
      <div class="message outgoing">
        Appreciate you king. Launching more soon ðŸ’¯
      </div>
      <div class="message incoming">
        Send link here, Iâ€™ll repost it! ðŸ”—
      </div>
    </div>
    <div class="chat-input">
      <input type="text" placeholder="Type a message...">
      <button>Send</button>
    </div>
  </div>

  <div class="floating-button" onclick="toggleUpload()">+</div>

  <script>
    function openStory(imageSrc) {
      document.getElementById('storyImage').src = imageSrc;
      document.getElementById('storyModal').classList.add('active');
    }

    function closeStory() {
      document.getElementById('storyModal').classList.remove('active');
    }

    function toggleUpload() {
      const modal = document.getElementById('uploadModal');
      modal.classList.toggle('active');
    }
  </script>
</body>
</html>
